<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
</head>
<body>
    <h1>BANK ACCOUNT</h1>
</body>
<script>
function BankAccount (accountNumber,name,type,balance) {
  this.accountNumber = accountNumber;
  this.name = name;
  this.type = type;
  this.balance = balance;

  this.deposite = function(amt) {
    this.balance +=amt;
  }

  this.withdraw = function(amt) {
    if (amt <= this.balance) {
      console.log(`Successfully withdraw ${amt}`)
    }
    else {
      console.log("Insufficient balance to withdraw")
    }
  }

  this.checkBalance = function() {
    console.log(`Your Account Balance is: ${this.balance}`);
  }
// On the basis of minimum balance i have decided to check wheather an account is active or not.
  this.isActive = function () {
    if(this.balance >=1000) {
      return true
    }

    else {
      return false
    }
  }


};

let acc1 = new BankAccount(112345456,"Dhanush","savings",1000);
let acc2 = new BankAccount(112345438,"suresh","savings",1200);
let acc3 = new BankAccount(112345356,"raman","savings",200);

acc1.checkBalance();
acc2.checkBalance();
acc3.checkBalance();

acc1.deposite(1200);
acc2.deposite(800);
acc3.deposite(200);

acc1.withdraw(400);
acc2.withdraw(200);
acc3.withdraw(100);
 
acc1.isActive();
acc2.isActive();
acc3.isActive();

accounts =  [acc1, acc2, acc3];

function getTotalBalance(accounts) {
  total=0;
  for (let i=0; i < accounts.length; i++) {
    if(accounts[i].isActive()) {
       total += accounts[i].balance;
    }
  }
  console.log(` The total balance of all active accounts are ${total}`);
}

getTotalBalance(accounts);

</script>
</html>
